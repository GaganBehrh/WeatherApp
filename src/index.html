<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
     <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
       
  </head>
  <body>
      
        <div class="container">
          <!--citheadlist-->
          <div id="citynames">
          <ul class="a_top_hypers">
            <li>Lisbon</li>
            <li >Paris</li>
            <li >Sydney</li>
            <li>SanFrancisco</li>
          </ul>
        </div>

          <div class="form-group">
    <form id="formId">
            <input
            type="text"
            class="form-control"
            id="exampleInputEmail1c"
            aria-describedby="emailHelp"
            placeholder="Enter a city"/>
    
            <button type="submit" id="button1" class="btn btn-primary" >Search</button>
        <button type="button" id="button2" class="btn btn-success">Current</button>
      </form>
        <h1 id="h1">Lisbon</h1>
      <h2 id="h2">Thursday 15:00 <br/> Clouds</h2>
      <!--row 1-->
      <div id="row2"class="row">
        
           <div class="col-6">
            <img src="https://cdn.icon-icons.com/icons2/1370/PNG/512/if-weather-3-2682848_90785.png" alt="sunnycloudy" width="50px">
              <h1 id="inh1">15</h1>
               <h1> <sup><a href="" id="celsius"><sup>o</sup>C
                  <a href="" id="Fahrenheit"><sup>o</sup>F</sup></h1>
              
                </div>
        
          <div class="col-6">
              <h2>Precipitation : 67% <br/>Wind : 2km/h</h2>
              </div>
      </div>
<!--row 2-->
      <div id="day" class="row">    
        <div class="col-2">
          <h3>Fri</h3><br/>
          <h3>13C</h3><br/>
          <img src="https://cdn.icon-icons.com/icons2/3191/PNG/512/raining_clouds_rain_cloudy_rainy_weather_icon_194235.png" alt="rainy" width="40px">
          </div>

          <div class="col-2">
              <h3>Sat</h3><br/>
              <h3>14C</h3><br/>
              <img src="https://cdn.icon-icons.com/icons2/3191/PNG/512/raining_clouds_rain_cloudy_rainy_weather_icon_194235.png" alt="rainy" width="40px">
          </div>
      
            <div class="col-2">
                <h3>Sun</h3><br/>
                <h3>15C</h3><br/>
                <img src="https://cdn.icon-icons.com/icons2/3191/PNG/512/raining_clouds_rain_cloudy_rainy_weather_icon_194235.png" alt="rainy" width="40px">  
            </div>
          
              <div class="col-2">
                  <h3>Mon</h3><br/>
                  <h3>16C</h3><br/>
                  <img src="https://cdn.icon-icons.com/icons2/3191/PNG/512/raining_clouds_rain_cloudy_rainy_weather_icon_194235.png" alt="rainy" width="40px"></div>
          
                <div class="col-2">
                    <h3>Tue</h3><br/>
                    <h3>12C</h3><br/>
                    <img src="https://cdn.icon-icons.com/icons2/3191/PNG/512/raining_clouds_rain_cloudy_rainy_weather_icon_194235.png" alt="rainy" width="40px"></div>
                </div>

              </div>
            <!--end of row2-->  
      
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
